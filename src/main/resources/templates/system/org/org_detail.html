<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>查看</title>
    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="/ace/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/basic.css">
</head>
<body>
<div>
        <div class="col-xs-12  table-bordered">
            <div class="panel-heading col-xs-2 text-right bg-info">
                <h5>机构名称:</h5>
            </div>
            <div class="panel-body col-xs-10">
                ${data.orgName!}
            </div>
        </div>
        <div class="col-xs-12  table-bordered">
            <div class="panel-heading col-xs-2 text-right bg-info">
                <h5>机构编码:</h5>
            </div>
            <div class="panel-body col-xs-10">
                ${data.orgCode!}
            </div>
        </div>
        <div class="col-xs-12  table-bordered">
            <div class="panel-heading col-xs-2 text-right bg-info">
                <h5>排序:</h5>
            </div>
            <div class="panel-body col-xs-10">
                ${data.seq!}
            </div>
        </div>

        <div class="col-xs-12  table-bordered">
            <div class="panel-heading col-xs-2 text-right bg-info">
                <h5>备注:</h5>
            </div>
            <div class="panel-body col-xs-10">
                ${data.remark!}
            </div>
        </div>
        <div class="col-sm-12 text-center">

            <button class="btn btn-danger" type="button" onclick="top.closeDialog(false)">关闭</button>
        </div>


</div>

</body>
</html>
