<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>查看</title>
    <link rel="stylesheet" href="${ctx}layui/css/layui.css"/>
    <link rel="stylesheet" href="${ctx}css/common.css"/>
    <script src="${ctx}layui/layui.js"></script>
</head>
<body>
<table class="layui-table detail-table">
    <tr>

        <th class="layui-bg-gray " style="width: 15%;">用户名:</th>
        <td class="layui-col-md4">
            ${data.userName!}
        </td>

        <th class="layui-bg-gray " style="width: 15%;">账号:</th>
        <td class="layui-col-md4">
            ${data.account!}
        </td>
    </tr>
    <tr>

        <th class="layui-bg-gray " style="width: 15%;">密码:</th>
        <td class="layui-col-md4">
            ${data.password!}
        </td>

        <th class="layui-bg-gray " style="width: 15%;">手机号码:</th>
        <td class="layui-col-md4">
            ${data.mobile!}
        </td>
    </tr>
    <tr>

        <th class="layui-bg-gray " style="width: 15%;">性别:</th>
        <td class="layui-col-md4">
            ${data.sex!}
        </td>


        <th class="layui-bg-gray " style="width: 15%;">备注:</th>
        <td class="layui-col-md4">
            ${data.remark!}
        </td>
    </tr>
    <tr>

        <th class="layui-bg-gray " style="width: 15%;">邮箱:</th>
        <td class="layui-col-md4">
            ${data.email!}
        </td>

        <th class="layui-bg-gray " style="width: 15%;">部门ID:</th>
        <td class="layui-col-md4">
            ${data.orgId!}
        </td>

    </tr>
</table>
<div style="text-align: center;">
    <button class="layui-btn layui-btn-normal"  onclick="top.closeDialog(false)">关闭</button>
</div>
</body>
</html>
