<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>查看</title>
    <link rel="stylesheet" href="${ctx}layui/css/layui.css"/>
    <link rel="stylesheet" href="${ctx}css/common.css"/>
    <script src="${ctx}layui/layui.js"></script>
</head>
<body>
<table class="layui-table detail-table">
    <tr>

        <th class="layui-bg-gray " style="width: 15%;">标题:</th>
        <td class="layui-col-md4">
            ${data.title!}
        </td>

        <th class="layui-bg-gray " style="width: 15%;">备注:</th>
        <td class="layui-col-md4">
            ${data.remark!}
        </td>
    </tr>
    <tr>

        <th class="layui-bg-gray " style="width: 15%;">标题图:</th>
        <td class="layui-col-md4">
            ${data.titleImg!}
        </td>

        <th class="layui-bg-gray " style="width: 15%;">外链接:</th>
        <td class="layui-col-md4">
            ${data.outLink!}
        </td>
    </tr>
    <tr>

        <th class="layui-bg-gray " style="width: 15%;">类型:</th>
        <td class="layui-col-md4">
            ${data.type!}
        </td>



        <th class="layui-bg-gray " style="width: 15%;">排序:</th>
        <td class="layui-col-md4">
            ${data.seq!}
        </td>
    </tr>
    <tr>

        <th class="layui-bg-gray " style="width: 15%;">有效期开始时间:</th>
        <td class="layui-col-md4">
            ${strutil.formatDate(data.startTime,'yyyy-MM-dd HH:mm:ss')}
        </td>

        <th class="layui-bg-gray " style="width: 15%;">有效期结束时间:</th>
        <td class="layui-col-md4">
            ${strutil.formatDate(data.endTime,'yyyy-MM-dd HH:mm:ss')}
        </td>

    </tr>
</table>
<div style="text-align: center;">
    <button class="layui-btn layui-btn-normal"  onclick="top.closeDialog(false)">关闭</button>
</div>
</body>
</html>
