<table  class="layui-table">
    <thead>
    <tr role="row">
        <th lay-data="{field:'index', width:80}">
            序号
        </th>
        <th lay-data="{field:'title'}">
            标题
        </th>
        <th lay-data="{field:'out_link'}">
            外链接
        </th>
        <th lay-data="{field:'type'}">
            类型
        </th>
        <th lay-data="{field:'create_time'}">
            创建时间
        </th>
        <th lay-data="{field:'seq'}">
            排序
        </th>
        <th lay-data="{field:'start_time'}">
            有效期开始时间
        </th>
        <th lay-data="{field:'end_time'}">
            有效期结束时间
        </th>
    </tr>
    </thead>


    <tbody>
        @for(item in page.list){
        <tr role="row">
            <td class="center">
                <input type="hidden" value="${item.id}"/>
                ${itemLP.index}
            </td>
            <td class="center">
                ${item.title!}
            </td>
            <td class="center">
                ${item.outLink!}
            </td>
            <td class="center">
                ${item.type!}
            </td>
            <td class="center">
                ${item.createTime!,dateFormat='yyyy-MM-dd HH:mm:ss'}
            </td>
            <td class="center">
                ${item.seq!}
            </td>
            <td class="center">
                ${item.startTime!,dateFormat='yyyy-MM-dd HH:mm:ss'}
            </td>
            <td class="center">
                ${item.endTime!,dateFormat='yyyy-MM-dd HH:mm:ss'}
            </td>
        </tr>
        @}
    </tbody>
</table>
<div class="pagination" id="Pagination" >

</div>
<script>
    layui.use(['laypage','table'], function(){
        var table = layui.table;
        var laypage = layui.laypage;

        //执行一个laypage实例
        laypage.render({
            elem: 'Pagination' //注意，这里的 test1 是 ID，不用加 # 号
            ,count: ${page.pages} //数据总数，从服务端得到
            ,curr: ${page.pageNum}
            ,jump: function(obj, first){
                //obj包含了当前分页的所有参数，比如：
                //首次不执行
                if(!first){
                    getContent(obj.curr);
                }
            }
        });
        table.init('parse-table-demo', { //转化静态表格
        });
    });
</script>
