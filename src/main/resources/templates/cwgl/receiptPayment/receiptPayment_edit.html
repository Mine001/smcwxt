<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>新增</title>
    <!-- bootstrap & fontawesome -->
    <script src="/static/ace/assets/js/jquery-2.1.4.min.js"></script>
    <script src="/static/ace/assets/js/jquery.form.js"></script>
    <script src="/My97DatePicker/WdatePicker.js"></script>
    <script src="/ckeditor/ckeditor.js"></script>
    <!--引入CSS-->
    <link rel="stylesheet" type="text/css" href="/webuploader/webuploader.css">
    <!--引入JS-->
    <script type="text/javascript" src="/webuploader/webuploader.js"></script>
    <link rel="stylesheet" href="${ctx}layui/css/layui.css"/>
    <link rel="stylesheet" href="${ctx}css/common.css"/>
    <script src="${ctx}layui/layui.js"></script>
</head>
<body>
<div class="container">
    <form class="layui-form" action="/cwgl/receiptPayment/save" id="editForm" onsubmit="return false;" method="post">
        <input class="layui-input"
               name="id" type="text" id="id" placeholder="请输入主键"
               value="${data.id!}" />
        <div class="layui-form-item">
            <label class="layui-form-label" for="createTime">创建日期:</label>

            <div class="layui-input-block">
                <input class="layui-input"
                       name="createTime" type="text" id="createTime" placeholder="请输入创建日期"
                       value="${data.createTime!}" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" for="money">金额:</label>

            <div class="layui-input-block">
                <input class="layui-input"
                       name="money" type="text" id="money" placeholder="请输入金额"
                       value="${data.money!}" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" for="receiptId">签收单ID:</label>

            <div class="layui-input-block">
                <input class="layui-input"
                       name="receiptId" type="text" id="receiptId" placeholder="请输入签收单ID"
                       value="${data.receiptId!}" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" for="paymentId">付款ID:</label>

            <div class="layui-input-block">
                <input class="layui-input"
                       name="paymentId" type="text" id="paymentId" placeholder="请输入付款ID"
                       value="${data.paymentId!}" />
            </div>
        </div>
        <div style="text-align: center;">
            <button class="layui-btn layui-btn-normal" lay-filter="formSubmit"  lay-submit >保存</button>
            <button class="layui-btn layui-btn-primary"  onclick="top.closeDialog(false)">关闭</button>
        </div>
    </form>

</div>
<script>
    function CKupdate() {
        for (instance in CKEDITOR.instances)
            CKEDITOR.instances[instance].updateElement();
    }
    layui.use(['form'], function(){
        var form = layui.form;

        form.on('submit(formSubmit)', function(data) {
            CKupdate();
            $("#editForm").ajaxSubmit(function(data){
                if(data.success){
                    layer.msg( data.message?data.message:"操作成功");
                    top.closeDialog(true);
                }else{
                    layer.msg( data.message?data.message:"操作失败");
                }
            });

        });
        //各种基于事件的操作，下面会有进一步介绍
    });
</script>
</body>
</html>
