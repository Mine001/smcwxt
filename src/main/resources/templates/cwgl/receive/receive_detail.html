<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>查看</title>
    <link rel="stylesheet" href="${ctx}layui/css/layui.css"/>
    <link rel="stylesheet" href="${ctx}css/common.css"/>
    <script src="${ctx}layui/layui.js"></script>
</head>
<body>
<table class="detail-table">
    <tr>


        <th class="title " style="width: 15%;">所属项目:</th>
        <td class="cell">
            ${data.projectName!}
        </td>
        <th class="title " style="width: 15%;">收款时间:</th>
        <td class="cell">
            ${data.receiveTime!}
        </td>
    </tr>
    <tr>
        <th class="title " style="width: 15%;">收款金额:</th>
        <td class="cell">
            ${data.receiveMoney!}
        </td>
        <th class="title " style="width: 15%;">收款类型:</th>
        <td class="cell">
            ${data.receiveTypeName!}
        </td>
    </tr>
    <tr>
        <th class="title " style="width: 15%;">状态：</th>
        <td class="cell">
            @if(data.status==1){
            已审核
            @}else{
            待审核
            @}
        </td>

        <th class="title " style="width: 15%;">发票ID:</th>
        <td class="cell">
            ${data.invoiceId!}
        </td>
    </tr>
    <tr>
        <th class="title " style="width: 15%;">收款内容:</th>
        <td class="cell" colspan="3">
            ${data.receiveContent!}
        </td>
    </tr>
</table>
<div style="text-align: center;">
    <button class="layui-btn layui-btn-normal"  onclick="top.closeDialog(false)">关闭</button>
</div>
</body>
</html>
