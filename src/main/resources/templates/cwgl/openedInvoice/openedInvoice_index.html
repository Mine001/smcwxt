<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>开票记录</title>
    <meta name="description" content="Dynamic tables and grids using jqGrid plugin" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="/static/js/jquery.form.js"></script>
    <script src="/static/js/tableStyle.js"></script>
    <script>
        layui.use('table', function(){
            var table = layui.table;
            var clos=[];

            //第一个实例
            var tableIns=table.render({
                    elem: '#openedInvoicePageContent'
                    ,url: '/cwgl/openedInvoice/list' //数据接口
                    ,where:$("#openedInvoicePageForm").serializeJson()
                    ,request:{
                        pageName: 'pageNum', //页码的参数名称，默认：page
                        limitName: 'pageSize' //每页数据量的参数名，默认：limit
                    }
                    ,page: true //开启分页
                    ,cols: [[ //表头
                        {title: '序号', width:80, templet: function (d) {
                            return d.LAY_TABLE_INDEX+1
                        }}
                            ,{field: 'id', title: '主键'}
                            ,{field: 'projectId', title: '项目ID'}
                            ,{field: 'money', title: '金额'}
                            ,{field: 'openTime', title: '开票日期'}
                            ,{field: 'staus', title: '状态 0：未收款 1：已收款'}
                    ]]
        });
        //监听行单击事件
        table.on('row(openedInvoicePageTable)', function(obj){
            $(".selected").removeClass("selected");
            $(obj.tr).addClass("selected");
            selectId=obj.data.id;
        });
        init=function(){
            getContent(1);
        };
        getContent=function(pageNum){
            selectId=undefined;
            tableIns.reload({
                where:$("#openedInvoicePageForm").serializeJson()
        });
        };
        rest=function(){
            $("#SEARCH_AND_projectId_EQ").val("");
            $("#SEARCH_AND_openTime_GTE").val("");
            $("#SEARCH_AND_openTime_LTE").val("");
            $("#SEARCH_AND_staus_EQ").val("");
            getContent(1);
        }
        add=function(title,url,width,height){
            top.openDialog(title,url,width,height)
        };


        edit=function(title,url,width,height){
            if(!selectId){
                layer.msg("请选择需要修改的记录");
                return;
            }
            top.openDialog(title,url+"?id="+selectId,width,height)
        };
        detail=function(title,url,width,height){
            if(!selectId){
                layer.msg("请选择需要查看的记录");
                return;
            }
            top.openDialog(title,url+"/"+selectId,width,height)
        };
        del=function(title,url,width,height) {
            if(!selectId){
                layer.msg("请选择需要删除的记录");
                return;
            }
            layer.confirm('您确定要删除所选信息吗？', {
                btn: ['确定', '取消'] //可以无限个按钮
            }, function(index, layero){
                //按钮【按钮一】的回调
                $.ajax({
                    url:url+"?id="+selectId,
                    success:function(data){
                        if(data.success){
                            layer.msg( "删除成功");
                            getContent(1);
                        }else{
                            layer.msg(data.message?data.message:"操作失败");
                        }
                    }
                });
            }, function(index){
                //按钮【按钮二】的回调
            });
        };
        });
    </script>
</head>
<body>
<div class="layui-row">
    @include("../../include/action.html"){};
    <form class="layui-form" action="/cwgl/openedInvoice/list"  method="post"  id="openedInvoicePageForm"
          onsubmit="return false;">
        <input type="hidden" id="orderBy" name="orderBy" value=" id_desc"/>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">项目ID:</label>
                <div class="layui-input-inline" >
                    <input type="search" class="layui-input"  id="SEARCH_AND_projectId_EQ"  name="SEARCH_AND_projectId_EQ"  placeholder="请输入项目ID"  >
                </div>
                <label class="layui-form-label">开票日期:</label>
                <div class="layui-input-inline" >
                    <input type="search" class="layui-input"  id="SEARCH_AND_openTime_GTE"  name="SEARCH_AND_openTime_GTE"  placeholder="请输入开票日期"  >
                </div>
                <label class="layui-form-label">开票日期:</label>
                <div class="layui-input-inline" >
                    <input type="search" class="layui-input"  id="SEARCH_AND_openTime_LTE"  name="SEARCH_AND_openTime_LTE"  placeholder="请输入开票日期"  >
                </div>
                <label class="layui-form-label">状态 0：未收款 1：已收款:</label>
                <div class="layui-input-inline" >
                    <input type="search" class="layui-input"  id="SEARCH_AND_staus_EQ"  name="SEARCH_AND_staus_EQ"  placeholder="请输入状态 0：未收款 1：已收款"  >
                </div>
                <!--            <label>名称:<input type="search" id="SEARCH_AND_name_LIKE" name="SEARCH_AND_name_LIKE"  placeholder=""  ></label>-->
                <div class="layui-input-inline">
                    <button class="layui-btn"  onclick="getContent()">搜索</button>
                    <button  class="layui-btn layui-btn-primary" onclick="rest()">重置</button>
                </div>
            </div>
        </div>
    </form>
</div>
<div id="openedInvoicePageContent" style="padding-top: 10px;" lay-filter="openedInvoicePageTable"></div>
</body>
</html>
